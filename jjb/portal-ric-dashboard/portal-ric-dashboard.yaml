---
- project:
    name: portal-ric-dashboard-project-view
    project-name: portal-ric-dashboard
    views:
      - project-view

- project:
    name: portal-ric-dashboard-project
    # jenkins job name prefix
    project-name: portal-ric-dashboard
    # git repo
    project: portal/ric-dashboard
    mvn-settings: portal-ric-dashboard-settings
    mvn-params: -Dbuild.number=${{BUILD_NUMBER}}
    java-version: openjdk11
    build-node: ubuntu1804-docker-4c-4g
    jobs:
      - gerrit-maven-docker-verify
      - gerrit-maven-docker-merge
      - gerrit-maven-docker-stage
    stream:
      - master:
          branch: master

- project:
    name: portal-ric-dashboard-clm
    project-name: portal-ric-dashboard
    project: portal/ric-dashboard
    mvn-goals: test
    mvn-settings: portal-ric-dashboard-settings
    java-version: openjdk11
    branch: master
    build-node: ubuntu1804-docker-4c-4g
    nexus-iq-namespace: 'oran-'
    jobs:
      - gerrit-maven-clm

- project:
    name: portal-ric-dashboard-sonar
    project-name: portal-ric-dashboard
    project: portal/ric-dashboard
    mvn-goals: test
    mvn-settings: portal-ric-dashboard-settings
    java-version: openjdk11
    branch: master
    build-node: ubuntu1804-docker-4c-4g
    sonarcloud: true
    sonarcloud-project-key: o-ran-sc_portal-ric-dashboard
    sonarcloud-project-organization: o-ran-sc
    sonarcloud-api-token: d9e23c28dc39b6d7531d2ecabf122ce84e6253ef
    jobs:
      - gerrit-maven-sonar

- project:
    name: portal-ric-dashboard-info
    project: portal/ric-dashboard
    project-name: portal-ric-dashboard
    build-node: centos7-builder-1c-1g
    jobs:
      - gerrit-info-yaml-verify
